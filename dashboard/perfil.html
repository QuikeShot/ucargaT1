<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9ff;
      display: flex;
      justify-content: center;
    }

    .perfil-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 1.5rem;
    }

    .foto-perfil {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .foto-perfil img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #90caf9;
      margin-bottom: 0.5rem;
    }

    .foto-perfil input[type="file"] {
      display: none;
    }

    .foto-perfil label {
      background-color: #1976d2;
      color: white;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .foto-perfil label:hover {
      background-color: #1565c0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }

    button {
      margin-top: 1rem;
      background-color: #0d47a1;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 999px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="perfil-container">
    <h2>Configuración de Perfil</h2>

    <div class="foto-perfil">
      <img id="previewImg" src="https://via.placeholder.com/120" alt="Foto de perfil">
      <input type="file" id="imagenPerfil" accept="image/*">
      <label for="imagenPerfil">Cambiar foto</label>
    </div>

    <form>
      <div>
        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" name="nombres" required>
      </div>

      <div>
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" required>
      </div>

      <div>
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>

      <div>
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit">Actualizar perfil</button>
    </form>
  </div>

  <script>
    const inputImagen = document.getElementById('imagenPerfil');
    const previewImg = document.getElementById('previewImg');

    inputImagen.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        previewImg.src = URL.createObjectURL(file);
      }
    });
  </script>
</body>
</html>
