<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/869dc8f5ef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="auth.css" />
    <title>UCargaAuth</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Crea una cuenta</h1>
           <div class="social-container">
            <a href="#" class="social">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social">
              <i class="fab fa-google" id="red"></i>
            </a>
          </div> 
          <span>Completa para registrarte</span>
          <input type="text" name="nombre" placeholder="Nombres" />
          <input type="text" name="apellido" placeholder="Apellidos" />
          <input type="tel" name="telefono" placeholder="Número Teléfonico" />
          <input type="email" name="email" placeholder="Correo" />
          <input type="password" name="password" placeholder="Contraseña" />
          <button id="lila">Registrar</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Bienvenido a UCarga</h1>
           <div class="social-container">
            <a href="#" class="social">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social">
              <i class="fab fa-google" id="red"></i>
            </a>
          </div> 
          <span>Ingresa tus datos</span>
          <input type="email" name="email" placeholder="Correo" />
          <input type="password" name="password" placeholder="Contraseña" />

          <a href="#">¿Olvidaste tu contraseña?</a>
          <button>Iniciar Sesión</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>¿Tienes una cuenta?</h1>
            <p>
              ¡Inicia sesión!
            </p>
            <button class="ghost" id="signIn">Iniciar Sesión</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Adentrate a cargas más faciles</h1>
            <p>Crea tu cuenta UCarga</p>
            <button class="ghost" id="signUp">Registrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
